{% set name = "nnvm" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/apache/incubator-tvm/archive/v{{ version }}.tar.gz
  sha256: d950c5d159c1345d0727dfb3cabb456e6947a8cb80519feaeed8e0b35e6e913e

build:
  number: 0
  script:
    - cd nnvm/python
    - {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - libtvm {{ version }}
    - python
    - cython
    - setuptools
    - numpy
    - pip
  run:
    - python
    - tvm-py {{ version }}
    - {{ pin_compatible('numpy') }}
    - libtvm {{ version }}

test:
  imports:
    - nnvm

about:
  home: https://tvm.apache.org/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: NNVM Compiler Module of TVM Stack
  doc_url: https://tvm.apache.org/docs/
  dev_url: https://github.com/apache/incubator-tvm

extra:
  recipe-maintainers:
    - ngam
    - marcelotrevisani
